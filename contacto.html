<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li>
          <a href="index.html">
            <img src="./img/logo-blanco.png" alt="Logo de la empresa" />
          </a>
        </li>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="destinos.html">Nuestros Destinos</a></li>
        <li><a href="ofertas.html">Ofertas del Mes</a></li>
        <li><a href="contacto.html">Contáctenos</a></li>
      </ul>
    </nav>
    <main>
      <h1>Contacto</h1>
      <form
        action="https://formsubmit.co/923a7ab7e6dcce206aad66daf5d2f179"
        method="POST"
      >
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            pattern="[a-zA-Z]+"
            minlength="3"
            maxlength="25"
          />
        </div>
        <div class="form-group">
          <label for="lastname">Apellido:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            pattern="[a-zA-Z]+"
            minlength="3"
            maxlength="25"
          />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" name="phone" required pattern="[0-9]+" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern="[a-zA-Z0-9._-]+"
          />
        </div>
        <div class="form-group">
          <label for="comments">Comentarios:</label>
          <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <input
          type="hidden"
          name="_next"
          value="https://alelex10.github.io/e-comencerViajes/gracias.html"
        />
        <input type="hidden" name="_captcha" value="false" />

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
