    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <nav class="navbar">
        <!-- la barra de menu para pantallas pequeñas -->
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" id="nav-menu"
          ><div>
            <!-- icono importado de una pagina -->
            <i class="fa-solid fa-bars fa-3x" style="color: #ffffff"></i>
          </div>
        </label>
        <ul class="nav-list">
          <li>
            <a href="index.html">
              <img src="./img/logo-blanco.png" alt="Logo de la empresa" />
            </a>
          </li>
          <li class="oculto nav-list-enlaces "><a class="oculto" href="index.html">Inicio</a></li>
          <li class="nav-list-enlaces oculto">
            <a class="oculto" href="destinos.html">Nuestros Destinos</a>

            <a class="oculto" href="contacto.html">Contáctenos</a>
          </li>
        </ul>
      </nav>
    <h1>Contacto</h1>
    <form id="contact-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>

    <script src="./js/script.js"></script>
</body>
</html>
